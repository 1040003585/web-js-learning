<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script>
        function getNum(str) {
            var num = 0;

            for (var i = 0; i < str.length; i++) {
                var char = str.charAt(i);
                //判断是否是数字
                if (!isNaN(char) && char != ' ') {
                    num++;
                }
            }
            return num;
        }
        document.write(getNum("1d33s d  sg"));
    </script>
</head>
<body>
</body>
</html>
