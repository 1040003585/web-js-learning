<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script>
        window.onload = function () {
            var oDiv = document.getElementsByTagName("div")[0];
            oDiv.onclick = function () {
                this.style.color = "hotpink";
            }
//事件操作：哪个DOM 对象（元素节点）调用了this所在的函数，那么this指向的就是哪个DOM对象。
//面向对象开发：指本对象。
    </script>
</head>
<body>
    <div>绿叶，给你初恋般的感觉~</div>
</body>
</html>
