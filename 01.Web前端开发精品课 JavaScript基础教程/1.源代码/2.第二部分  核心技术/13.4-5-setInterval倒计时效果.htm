<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script>

	// setTimeout只执行一次，setInterval重复无数次
	// setInterval(code, time)
	//code: '是一段代码', 是一个函数， 是一个函数名(或"函数名()")

        //定义全局变量，用于记录秒数
        var n = 5;
        window.onload = function () {
            //设置定时器，重复执行函数countDown
            var t = setInterval(countDown, 1000);
        }
        //定义函数
        function countDown() {
            //判断n是否大于0，因为倒计时不可能有负数
            if (n > 0) {
                n--;
                document.getElementById("num").innerHTML = n;
//                document.getElementById("num").innerHTML = "<span id='num'>"+n+"</span>";//see 9.4-3
            }
        }
    </script>
</head>
<body>
    <p>倒计时：<span id="num">5</span></p>
</body>
</html>
